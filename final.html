<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>FORMULA FRENZY</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class="content-wrapper">
            <h1 class="header"> Formula Frenzy </h1>
            <p id="good">Great job!! Click below to get your reward</p>
            <button id="confetti">RewardðŸ˜Ž</button>
            <div id="cimage">
                <img src="https://png.pngtree.com/png-vector/20240804/ourmid/pngtree-smiling-scientist-holding-flasks-and-test-tubes-chemistry-clipart-png-image_13366959.png" alt="pasta" width="458" height="409">
                <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
                <script>
                    document.getElementById("confetti").addEventListener("click",() =>{
                        var duration = 15 * 1000;
                        var animationEnd = Date.now() + duration;
                        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                        function randomInRange(min, max) {
                          return Math.random() * (max - min) + min;
                        }

                        var interval = setInterval(function() {
                          var timeLeft = animationEnd - Date.now();

                          if (timeLeft <= 0) {
                            return clearInterval(interval);
                          }

                          var particleCount = 50 * (timeLeft / duration);
                          // since particles fall down, start a bit higher than random
                          confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                          confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
                        }, 250);
                    })
                </script>
            </div>
        </div>
    </body>
</html>
